<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card container">
        <h5 class="card-header">Bài 1: Tính điểm cho học sinh</h5>
        
        <div class="card-body">
            <p>Điểm chuẩn của hội đồng:</p>
            <input id="DiemChuan" type="number">
            <p>Điểm môn một:</p>
            <input id="DiemMot" type="number">
            <p>Điểm môn hai:</p>
            <input id="DiemHai" type="number">
            <p>Điểm môn ba:</p>
            <input id="DiemBa" type="number">
            <p>Khu vực:</p>
            <input id="khuVuc" type="text">
            <p>Đối tượng:</p>
            <input id="doiTuong" type="number">
            <br>
            <br>
            <button type="button" class="btn btn-primary" id="Tinh">Tính điểm</button>
        </div>
        <div class="card-footer bg-dark">
            <p id="Diem" class="bg-dark" style="color: white ;"></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="card container">
      <h5 class="card-header">Bài 2:Tính tiền điện</h5>      
      <div class="card-body">
          <p>Nhập số điện:</p>
          <input id="numberDien" type="number">
          <br>
          <br>
          <button type="button" class="btn btn-primary" id="TinhTienDien">Tính tiền</button>
      </div>
      <div class="card-footer bg-dark">
          <p id="GiaDien" class="bg-dark" style="color: white ;"></p>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <script src="./main.js"></script>
  </body>
</html>
